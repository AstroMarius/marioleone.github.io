<header class="site-header navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ '/' | absolute_url }}">{{ site.title | default: site.name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% for label, path in site.navbar-links %}
          <li class="nav-item">
            <a class="nav-link" href="{{ path | relative_url }}">{{ label }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    <div class="container">
      <div class="profile-section">
        {% if page.profile.image %}
          <div class="profile-image">
            <img src="{{ '/assets/img/' | append: page.profile.image | relative_url }}" 
                 alt="{{ page.title }}" 
                 class="{% if page.profile.image_circular %}circular{% endif %}">
          </div>
        {% endif %}
        
        <div class="profile-content">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
          {% endif %}
          
          {% if page.profile.address %}
            <div class="address">{{ page.profile.address }}</div>
          {% endif %}
          
          <div class="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
